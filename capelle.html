                        <option value="kleine afdeling met een groot takenpakket. De griffie ondersteunt de gemeenteraad en dat werk gaat áltijd door. Dit doen wij met zo'n 10 collega's. We zorgen voor een zo goed mogelijk besluitvormingsproces van de raad. Zo ondersteunen we bij initiatiefvoorstellen, amendementen, moties en schriftelijke raadsvragen. Verkiezingen en vergaderingen worden niet verschoven omdat wij het zo goed regelen. Aan de andere kant verzorgen we de logistieke ondersteuning bij bijvoorbeeld thema-avonden. Ook de communicatie vanuit de raad maken wij. We zijn streng op een positieve manier. De politiek bepaalt ons werk en daarin bewegen wij altijd mee.">Griffie</option>
                        <option value="diverse club mensen. En dat zijn er ruim 100! We werken vanuit vertrouwen en veiligheid waardoor iedereen zichzelf kan zijn. BCO bestaat uit de units hr, communicatie, juridische zaken, inkoop en veiligheid én de taakgroep gebiedsregie en concernadvies. We zijn echt een mix van intern gerichte dienstverlening en houden ons tegelijk bezig met wat speelt in de stad. Een leuke en uitdagende combinatie waarin je contact hebt met de hele organisatie. Zo werken we onder andere aan een nieuwe cao, de opvang van vluchtelingen uit Oekraïne én nieuwe wijkveiligheidsplannen.">Bestuurs- en Concernondersteuning</option>
                        <option value="groep van zo'n 110 energieke vakfanaten. Bij Stadsontwikkeling maken we de woon-, werk- en leefomgeving van Capelle nóg kwalitatiever. We weten wat hard werken is en maken mooie beleidsproducten. En is er een feestje? Dan kom je ons daar vast tegen. Dat geldt overigens ook voor een inspirerend werkbezoek of een drankje op het terras van onze lokale horeca. Onze afdeling bestaat uit de units projecten, ruimtelijke ontwikkeling, duurzaamheid en wonen én economie, grondzaken en geo. Zo werken we aan het nieuwe Rivium waarmee we zo'n 5.000 woningen realiseren aan de rand van Capelle. Wij zijn koploper in het uitproberen van ideeën. Nieuwe talenten zijn altijd welkom en collega's opleiden doen we graag.">Stadsontwikkeling</option>
                        <option value="hecht team van meer dan 100 vakgenoten. Je voelt van nature wat een Capellenaar nodig heeft en daar handel je naar. Inwoners en collega's staan bij ons altijd centraal. Zo bouwen we onder andere nieuwe scholen, beantwoorden we vragen, ontzorgen we en laten we alle informatiestromen goed verlopen. Dat doen we met de units informatie, burgerzaken en klantcontactcentrum, diensten én vastgoed. We werken veel en graag samen met allerlei partners, die hebben we écht nodig. Samen zorgen we voor tevreden klanten. We doen van alles en iedereen is welkom.">Dienstverlening</option>
                        <option value="veelzijdig en betrokken team. Wij maken dingen mogelijk in de Capelse buitenruimte. We bestaan uit de units vergunning, toezicht en handhaving, service, beheer openbare ruimte én project en engineering. Samen werken we aan een juiste handhaving, belangrijke omgevingswetten, warm contact met bewoners en ondernemers, projectmatig onderhoud en de (her)inrichting van de buitenruimte. Dat doen we op een slimme en duurzame manier. Met 150 collega's zorgen we dus voor een schoon, heel, veilig en duurzaam Capelle. Binnen Stadsbeheer krijg je vrijheid en een uitdagende functie, gedeeltelijk thuiswerken hoort daar natuurlijk bij. Nieuwe talenten zijn altijd welkom en collega's opleiden doen we graag.">Stadsbeheer</option>
                        <option value="deskundige en betrokken professionals. En met zo'n 50 teamgenoten adviseren en ondersteunen wij de organisatie als het financieel geweten van Capelle. Dit doen wij samen met onze stafspecialisten en de units belastingen, administratie én beleid en advies. Van de Rechtmatigheidsverantwoording richting het college tot aan het financieel beleid, van begroting tot financiële administratie en van WOZ-beschikkingen tot invordering. Wij zien alles. Op inhoud bijblijven doen we door regelmatig naar vakinhoudelijke congressen of evenementen te gaan. We hebben ruimte voor talent en jouw carrière ondersteunen we graag met een bijpassende opleiding.">Financiën</option>
                        <option value="geïnteresseerde collega's die veel weten. In een hechte groep van zo'n 95 collega's verzorgen wij het sociaal domein. Dat doen we met onze staf en de units Wet maatschappelijke ondersteuning, frontline, jeugd, educatie en vrije tijd én maatschappelijke zorg en participatie. Alles wat we doen heeft te maken met onderwerpen zoals gezondheid, onderwijs, welzijn, cultuur en sport. Het project financiële bestaanszekerheid is daar een voorbeeld van. Inwoners en verenigingen die financieel onder druk staan als gevolg van de hoge energieprijzen en inflatie helpen wij. Dat doen we met veel liefde. We hebben écht het beste voor met de Capellenaren.">Samenleving</option>
